<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8" />
      <meta
         name="theme-color"
         content="#ffffff"
         media="(prefers-color-scheme: light)" />
      <meta
         name="theme-color"
         content="#ffffff"
         media="(prefers-color-scheme: dark)" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="icon" type="image/png" href="./icon.png" />
      <script src="https://cdn.tailwindcss.com"></script>
      <style>
         .dots {
            background: radial-gradient(circle, #efefef 10%, transparent 11%),
               radial-gradient(
                  circle at bottom left,
                  #efefef 5%,
                  transparent 6%
               ),
               radial-gradient(
                  circle at bottom right,
                  #efefef 5%,
                  transparent 6%
               ),
               radial-gradient(circle at top left, #efefef 5%, transparent 6%),
               radial-gradient(circle at top right, #efefef 5%, transparent 6%);
            background-size: 0.7em 0.7em;
            background-color: #ffffff;
            opacity: 1;
         }
      </style>
   </head>
   <body class="bg-white dots">
      <div class="grid place-content-center h-screen w-screen">
         <div class="m-auto text-center">
            <img src="./icon.png" width="62" class="m-auto"/>
            <a
               href="#"
               class="block w-64  mt-8 mb-2 m-auto text-xs text-gray-700 font-medium"
               >Release Notes
               <span
                  class="ml-1 font-medium text-xs leading-5 rounded-full text-sky-400 bg-sky-400/10 px-2 py-0.5"
                  >In Progress</span
               ></a
            >
            <h1 class="text-6xl font-bold text-gray-700 mb-4">
               Automate your suite.
            </h1>
            <p class="text-xl w-[512px] m-auto text-gray-700">
               Write suite of tests that can be tested by everyone in your team (Developers, QA, and
               UAT).
            </p>
            <button
               type="button"
               class="mt-12 h-12 w-64 text-md font-medium rounded-md shadow text-gray-100 bg-gray-700">
               Download for MacOS <span class="text-xs">Universal</span>
            </button>
            <button
               type="button"
               class="ml-4 mt-12 h-12 w-48 border border-gray-700 text-md font-medium rounded-md shadow text-gray-700">
               Download for Windows
            </button>
            <p class="mt-8 w-64 m-auto text-xs text-gray-700 font-medium">
               An app to enhance web development and testing experience.
            </p>
            <div class="relative inline-block mt-4">
               <p class="inline w-64 m-auto text-xs text-gray-700 font-medium">
                  auto8.app &vert; Version 0.0.1a &vert;
                  <a
                     href="#"
                     class="inline w-64 m-auto text-xs text-gray-700 font-medium"
                     >Feedback
                  </a>
               </p>
            </div>
         </div>
      </div>
   </body>
</html>
