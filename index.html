<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="color-scheme" content="light dark only" />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: light)"
      content="#f9fafb"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#171717"
    />
    <meta
      name="viewport"
      content="
            width=device-width,
            initial-scale=1.0,
            maximum-scale=1.0,
            user-scalable=no,
            minimal-ui
         "
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="
            default-src 'self';
            style-src   'self' 'unsafe-inline';
            img-src     'self' data: https:;
            font-src    'self' https://fonts.gstatic.com;
            connect-src 'self';
            script-src  'self' https://*.tailwindcss.com/;
        "
    />
    <link rel="icon" type="image/png" href="./icon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .dots {
        background: radial-gradient(circle, #efefef 10%, transparent 11%),
          radial-gradient(circle at bottom left, #efefef 5%, transparent 6%),
          radial-gradient(circle at bottom right, #efefef 5%, transparent 6%),
          radial-gradient(circle at top left, #efefef 5%, transparent 6%),
          radial-gradient(circle at top right, #efefef 5%, transparent 6%);
        background-size: 0.7em 0.7em;
        background-color: #ffffff;
        opacity: 1;
      }
      @media (prefers-color-scheme: dark) {
        .dots {
          background: radial-gradient(circle, rgb(38,38,38) 10%, transparent 11%),
            radial-gradient(circle at bottom left, rgb(38,38,38) 5%, transparent 6%),
            radial-gradient(circle at bottom right, rgb(38,38,38) 5%, transparent 6%),
            radial-gradient(circle at top left, rgb(38,38,38) 5%, transparent 6%),
            radial-gradient(circle at top right, rgb(38,38,38) 5%, transparent 6%);
          background-size: 0.7em 0.7em;
          background-color: #ffffff;
          opacity: 0.95;
        }
      }
    </style>
  </head>
  <body class="bg-white dots dark:bg-neutral-900">
    <div class="grid place-content-center h-screen w-screen">
      <div class="m-auto text-center">
        <img src="./icon.png" width="62" class="m-auto" />
        <a
          href="#"
          class="block w-64 mt-8 mb-2 m-auto text-xs text-gray-700 font-medium dark:text-neutral-300"
          >Release Notes
          <span
            class="ml-1 font-medium text-xs leading-5 rounded-full text-sky-400 bg-sky-400/10 px-2 py-0.5"
            >In Progress</span
          ></a
        >
        <h1 class="text-6xl font-bold text-gray-700 mb-4 dark:text-neutral-300">
          Automate your suite.
        </h1>
        <p class="text-xl w-[512px] m-auto text-gray-700 dark:text-neutral-300">
          Write suite of tests that can be tested by everyone in your team
          (Developers, QA, and UAT).
        </p>
        <div>
          <form
            class="inline"
            method="get"
            action="https://github.com/ziaahsan/auto8-website/releases/"
          >
            <button
              type="submit"
              class="mt-12 h-12 w-64 text-md font-medium rounded-md shadow text-gray-100 bg-gray-700 dark:bg-orange-500/90"
            >
              Download for MacOS <span class="text-xs">Universal</span>
            </button>
          </form>
          <form
            class="inline"
            method="get"
            action="https://github.com/ziaahsan/auto8-website/releases/"
          >
            <button
              type="submit"
              class="ml-4 mt-12 h-12 w-48 border border-gray-700 text-md font-medium rounded-md shadow text-gray-700 dark:text-sky-500/90 dark:border-sky-500/90"
            >
              Download for Windows
            </button>
          </form>
        </div>
        <p class="mt-8 w-64 m-auto text-xs text-gray-700 font-medium dark:text-neutral-300/80">
          An app to enhance web development and testing experience.
        </p>
        <div class="relative inline-block mt-4">
          <p class="inline w-64 m-auto text-xs text-gray-700 font-medium dark:text-neutral-300/80">
            auto8.app &middot; Version 1.0.0a
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
